name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libsoup-3.0-dev
      - name: Build (online default)
        run: cargo build --workspace --release
      - name: Test (online default)
        run: cargo test --workspace
      - name: Package
        run: bash installer/build_installers.sh
      - uses: actions/upload-artifact@v4
        with:
          name: plus-${{ matrix.os }}
          path: dist/*

  vendorize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Vendor dependencies
        run: |
          cargo vendor vendor
          tar --zstd -cvf vendor.tar.zst vendor
      - uses: actions/upload-artifact@v4
        with:
          name: vendor-archive
          path: vendor.tar.zst

  offline-test:
    runs-on: ubuntu-latest
    needs: vendorize
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Download vendor archive
        uses: actions/download-artifact@v4
        with:
          name: vendor-archive
      - name: Enable offline mode
        run: |
          tar --zstd -xvf vendor.tar.zst
          bash installer/fetch_vendor.sh
      - name: Build offline
        run: cargo build --workspace --release --offline
      - name: Test offline
        run: cargo test --workspace --offline

  publish:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash installer/publish_artifacts.sh
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
